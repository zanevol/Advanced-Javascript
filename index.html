<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="app">
		<header>
			<div class="logo">Интернет-магазин</div>
			<div class="cart">
				<cart />
			</div>
			<search :filter-goods="filterGoods" />
			
		</header>
		<main>
			<div class="products">
				<div class="product-item" :data-id="product.id_product" v-for="product of products" :key="product.id_product">
					<img :src="imgCatalog" alt="Some img">
					<div class="desc">
						<h3>{{product.product_name}}</h3>
						<p>{{product.price}}₽</p>
						<button class="buy-btn" @click="addProduct(product)">Купить</button>
					</div>
				</div>
			</div>

			<error v-show="showError" />

		</main>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/error.js"></script>
	<script src="js/search.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
